name: Vitest/Playwright testing
on:
  [push, pull_request]
  #workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run ESLint
        id: eslint
        # Allow error to generate the 'FAIL' badge below
        continue-on-error: true
        run: npm run lint

      - name: Generate ESLint Badge
        run: |
          mkdir -p .github/badges
          OUTCOME="${{ steps.eslint.outcome }}"
          COLOR="red"
          MESSAGE="FAIL"

          if [ "$OUTCOME" == "success" ]; then
            COLOR="266429"
            MESSAGE="PASS"
          fi

          echo "Generating ESLint badge: Status=$MESSAGE"

          curl -s -G "https://img.shields.io/badge/ESLint-$MESSAGE-$COLOR" \
          -d style=flat \
          -d logo=eslint \
          -d logoColor=%234B32C3 \
          > .github/badges/eslint.svg

          if ! grep -q "^<svg" .github/badges/vitest.svg; then
            echo "âŒ Error: Downloaded file is not a valid SVG."
            cat .github/badges/vitest.svg
            exit 1
          fi

      # Vitest
      - name: Run Vitest
        id: vitest
        # Allow error to generate the 'FAIL' badge below
        continue-on-error: true
        run: npm run test:unit

      - name: Generate Vitest Badge
        run: |
          mkdir -p .github/badges

          # Check outcome of the previous step
          OUTCOME="${{ steps.vitest.outcome }}"

          COLOR="red"
          MESSAGE="FAIL"

          if [ "$OUTCOME" == "success" ]; then
            COLOR="266429" 
            MESSAGE="PASS"
          fi

          echo "Generating Vitest badge: Status=$MESSAGE"

          curl -s -G "https://img.shields.io/badge/Vitest-$MESSAGE-$COLOR" \
            -d style=flat \
            -d logo=vitest \
            -d logoColor=%236E9F18 \
            -d labelColor=%23F0F0F0 \
            > .github/badges/vitest.svg

          # Verify that the file starts with `<svg`
          if ! grep -q "^<svg" .github/badges/vitest.svg; then
            echo "âŒ Error: Downloaded file is not a valid SVG."
            cat .github/badges/vitest.svg
            exit 1
          fi

      # PlayWrihgt
      - name: Run Playwright
        id: playwright
        # Allow error to generate the 'FAIL' badge below
        continue-on-error: true
        env:
          SECRET_RESEND_API_KEY: ${{ secrets.SECRET_RESEND_API_KEY }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: npm run test:e2e

      - name: Generate Playwright Badge
        run: |
          OUTCOME="${{ steps.playwright.outcome }}"

          COLOR="red"
          MESSAGE="FAIL"

          if [ "$OUTCOME" == "success" ]; then
            COLOR="266429"
            MESSAGE="PASS"
          fi

          # DEBUG: Print what we are about to request
          echo "Generating badge: Status=$MESSAGE, Color=$COLOR"

          # Download the Badge as an SVG
          curl "https://img.shields.io/badge/Playwright-$MESSAGE-$COLOR?style=flat&logo=data:image/svg+xml;base64,&labelColor=%23F0F0F0" > .github/badges/playwright.svg

          # Verify that the file starts with `<svg`
          if ! grep -q "^<svg" .github/badges/playwright.svg; then
            echo "âŒ Error: Downloaded file is not a valid SVG."
            cat .github/badges/playwrigth.svg
            exit 1
          fi

      # Commit badges / fail
      - name: Commit Badges
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update Testing Badges [skip ci]"
          file_pattern: .github/badges/*.svg

      - name: Upload Report on Failure
        if: steps.playwright.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Check for Failures
        if: steps.eslint.outcome == 'failure' || steps.vitest.outcome == 'failure' || steps.playwright.outcome == 'failure'
        run: |
          echo "âŒ One or more tests failed."
          exit 1
